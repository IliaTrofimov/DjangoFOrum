<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Forum</title>
    <link rel="stylesheet" href="{% static "styles.css" %}"/>
</head>
<body>
    <div class="top">
        <div class="top_block">
            <h3>Forum for political discussions</h3>
        </div>
        <div class="top_block"> <h3><a href="{% url 'forum:new_post' %}">Add new post</a></h3> </div>
    </div>
    <div class="post_box">
        <h3 align="center">Best posts</h3>
    </div>
    <div class="messages_list">
        {% for post in page_obj %}
        <div class="message_box">
            <div class="info_header">
                ({{ post.rating }}) {{ post.get_author }} -
                <a href="{% url 'forum:post_details' post.id %}">{{ post.title }}</a>
            </div>
            <div class="message">{{ post.brief_info }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
